---
layout: layout
---
{% for post in paginator.posts %}
<div id="postunit{{ post.id | replace:'/','-' }}" class="postunit">
    <div class="unit_inner">
        <div class="post">
            <h1><a href="{{ post.url }}" class="structural">{{ post.title }}</a></h1>
            {{ post.content }}
        </div>
    </div>
</div>
{% endfor %}
