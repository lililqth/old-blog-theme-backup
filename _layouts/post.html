---
layout: layout
---
<div id="postunit{{ page.id | replace:'/','-' }}" class="postunit">
    <div class="unit_inner">
        <div class="post">
            <h1><a href="{{ page.url }}" class="structural">{{ page.title }}</a></h1>
            {{ content }}
            <!--多说评论 start-->
            <div class="ds-thread" data-thread-key={{page.url}} data-title={{page.title}} data-url={{site.production_url}}{{page.url}}></div>
            <!-- 多说评论框 end -->
            <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
            <script type="text/javascript">
                var duoshuoQuery = {short_name:"helloqiji"};
                (function() {
                 var ds = document.createElement('script');
                 ds.type = 'text/javascript';ds.async = true;
                 ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                 ds.charset = 'UTF-8';
                 (document.getElementsByTagName('head')[0] 
                  || document.getElementsByTagName('body')[0]).appendChild(ds);
                 })();
            </script>
            <!-- 多说公共JS代码 end -->
        </div>
    </div>
</div>
